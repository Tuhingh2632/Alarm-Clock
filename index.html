<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="clock mx-auto">
      <!-- clock Logo -->
      <div class="clockLogo">
        <img src="./pics/p1.png" alt="clockLogo" class="img-fluid" />
      </div>
      <!-- Clock Face -->
      <div class="clockFace">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="ampm"></span>
      </div>
      <!-- Alarm section -->
      <div class="setAlarm">
        <div class="column">
          <select></select>
        </div>

        <div class="column">
          <select></select>
        </div>

        <div class="column">
          <select></select>
        </div>

        <div class="column">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            id="setAlarmButton"
          >
            Set Alarm
          </button>
        </div>
      </div>
      <!-- Alarm List Section -->
      <div id="alarmsList"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
